<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div class="container">
      <div class="gridContainer"></div>
      <div class="rightContainer">
        <div class="buttonContainer">
          <h1 id="title">Conway's Game of Life</h1>
          <div class="playGame">
            <button type="button" id="startGame" onclick="startGame()">Start game!</button>
          </div>
          <div class="settings">
            <h2>Settings:</h2>
            <div class="settingChoices">
              <label for="gridNum">Grid size: </label>
              <input type="number" name="gridNum" id="gridNum" value="20" onchange="changeGrid()">
              <br>
              <label for="speed">Cycle interval (seconds): </label>
              <input type="number" name="speed" id="speed" value="0.1" step="0.1" min="0.1" onchange="changeSpeed()">
              <br>
              <label for="color">Background color: </label>
              <select name="color" id="colorTheme">
                <option value="">color1</option>
                <option value="">color2</option>
                <option value="">color3</option>
                <option value="">color4</option>
              </select>
              <br>
              <br>
              <button type="button" name="clear" onclick="clearGrid()">Clear grid</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
