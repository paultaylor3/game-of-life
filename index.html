<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div class="container">
      <div class="gridContainer">
        <h1>Welcome to Conway's Game of Life!</h1>
        <label for="gridNum">Enter a grid size: </label>
        <input type="number" name="gridNum" id="gridNum" value="20">
        <button type="submit" onclick="gameSetup()">Submit</button>
        <p>(Clicking submit will make an n x n grid of the selected size)</p>
      </div>
      <div class="buttonContainer">
        <div class="subButtonContainer"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
